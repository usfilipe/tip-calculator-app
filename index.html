<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <header>SPLI<br>TTER<header></header>
      <div class="card__app">
        <div class="card__input">
          <form class="flex">
            <div>

              <label for="bill">Bill</label><br>
              <span class="dollar">$</span>
              <input type="text" id="bill" name="bill" placeholder="0" onkeyup="tipBill(this)">

            </div>
            <div>
            <label for="tip">Select Tip %</label>
            <div class="grid__container">
              
                <div>
                  <input class="btn__p btn__porcentage__5" type="button" id="p5" name="porcentage" value="5%" onclick="por(this)">
                </div>

                <div>
                  <input class="btn__p btn__porcentage__10" type="button" id="p10" name="porcentage" value="10%" onclick="por(this)">
                </div>

                <div>
                  <input class="btn__p btn__porcentage__15" type="button" id="p15" name="porcentage" value="15%" onclick="por(this)">
                </div>

                <div>
                  <input class="btn__p btn__porcentage__20" type="button" id="p20" name="porcentage" value="20%" onclick="por(this)">
                </div>

                <div>
                  <input class="btn__p btn__porcentage__25" type="button" id="p25" name="porcentage" value="25%" onclick="por(this)">
                </div>

                <div>
                  <input class="btn__p btn__porcentage__custom" type="text" id="pc" name="porcentage" placeholder="CUSTOM" onfocusout="por(this)">
                </div>
                

            </div>
</div>
            <div>

              <label for="people">Number of People</label>
              <span class="dollar">$</span>
              <input type="text" id="people" name="porcentage" placeholder="0" onkeyup="per(this)">

            </div>
          </form>
        </div>

        <div class="card__result">

          <div class="results">
            <div class="tip__amount">
              <p>Tip Amount</p>
              <p class="gray">/ Person</p>
            </div>
            <div class="total__person" id="tipDisplay">$0.00</div>
            </div>


          <div class="results gap">
            <div class="tip__amount">
              <p>Total</p>
              <p class="gray">/ Person</p>
            </div>
            <div class="total__person" id="totalDisplay">$0.00</div>
          </div>
          
          <button onclick="reset()" class="btn" type="reset" name="porcentage">RESET</button>
        
        </div>

      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
