<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>

    <link rel="stylesheet" href="style.css" />

    <script defer src="script.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <header>SPLI<br>TTER<header></header>
      <div class="card__app">
        <div class="card__input">
          <form>
            <div>

              <label for="bill">Bill</label><br>
              <span class="dollar">$</span>
              <input type="text" id="bill" name="bill" placeholder="0" ><br>

            </div>
            <div>

              <label for="tip">Select Tip %</label><br>
              
              

            </div>

            <div>

              <label for="people">Number of People</label><br>
              <span class="dollar">$</span>
              <input type="text" id="people" name=people" placeholder="0" ><br>

            </div>
          </form>
        </div>

        <div class="card__result">

          <div class="results">
            <div class="tip__amount">
              <p>Tip Amount</p>
              <p class="gray">/ Person</p>
            </div>
            <div class="total__person">$4.50</div>
            </div>


          <div class="results gap">
            <div class="tip__amount">
              <p>Total</p>
              <p class="gray">/ Person</p>
            </div>
            <div class="total__person">$37.50</div>
          </div>
          
          <button class="btn">RESET</button>
        
        </div>

      </div>
    </main>
  </body>
</html>
